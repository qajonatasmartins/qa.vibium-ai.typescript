name: CI

on:
    push:
        branches: [main, master, develop]
    pull_request:
        branches: [main, master, develop]
    workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
    lint-and-type-check:
        name: Lint e VerificaÃ§Ã£o de Tipos
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ“¥ Checkout do cÃ³digo
              uses: actions/checkout@v4

            - name: ðŸ”§ Configurar Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "npm"
                  cache-dependency-path: package-lock.json

            - name: ðŸ“¦ Instalar dependÃªncias
              run: npm ci

            - name: ðŸ” Executar ESLint
              run: npm run lint

            - name: ðŸ”Ž Verificar tipos TypeScript
              run: npm run type-check

    test:
        name: Executar Testes
        runs-on: ubuntu-latest
        needs: lint-and-type-check

        strategy:
            matrix:
                node-version: [20.x, 22.x]

        steps:
            - name: ðŸ“¥ Checkout do cÃ³digo
              uses: actions/checkout@v4

            - name: ðŸ”§ Configurar Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
                  cache-dependency-path: package-lock.json

            - name: ðŸŒ Instalar Chrome
              uses: browser-actions/setup-chrome@v2
              with:
                  chrome-version: latest

            - name: âœ… Validar Chrome/ChromeDriver
              run: |
                  echo "ðŸ” Verificando instalaÃ§Ã£o do Chrome..."
                  if command -v google-chrome &> /dev/null; then
                      echo "âœ… Google Chrome encontrado: $(google-chrome --version)"
                  elif command -v chromium &> /dev/null; then
                      echo "âœ… Chromium encontrado: $(chromium --version)"
                  elif command -v chromium-browser &> /dev/null; then
                      echo "âœ… Chromium Browser encontrado: $(chromium-browser --version)"
                  else
                      echo "âš ï¸ Chrome nÃ£o encontrado no PATH padrÃ£o"
                      echo "Verificando variÃ¡veis de ambiente..."
                      echo "CHROME_PATH: ${CHROME_PATH:-nÃ£o definido}"
                      if [ -n "$CHROME_PATH" ]; then
                          $CHROME_PATH --version || echo "âŒ Chrome em CHROME_PATH nÃ£o funciona"
                      fi
                  fi

                  echo ""
                  echo "ðŸ” Verificando ChromeDriver..."
                  if command -v chromedriver &> /dev/null; then
                      echo "âœ… ChromeDriver encontrado: $(chromedriver --version)"
                  else
                      echo "âš ï¸ ChromeDriver nÃ£o encontrado no PATH padrÃ£o"
                      echo "CHROMEDRIVER_PATH: ${CHROMEDRIVER_PATH:-nÃ£o definido}"
                  fi

                  echo ""
                  echo "ðŸ§ª Testando inicializaÃ§Ã£o do Chrome em modo headless..."
                  CHROME_CMD=$(command -v google-chrome || command -v chromium || command -v chromium-browser || echo "$CHROME_PATH")
                  if [ -n "$CHROME_CMD" ]; then
                      timeout 5s $CHROME_CMD --headless --disable-gpu --no-sandbox --version > /dev/null 2>&1 && \
                      echo "âœ… Chrome pode ser iniciado em modo headless" || \
                      echo "âš ï¸ Aviso: Chrome pode ter problemas ao iniciar (pode ser normal em CI)"
                  else
                      echo "âš ï¸ Comando do Chrome nÃ£o encontrado para teste"
                  fi

                  echo ""
                  echo "âœ… ValidaÃ§Ã£o concluÃ­da"

            - name: ðŸ“¦ Instalar dependÃªncias
              run: npm ci

            - name: ðŸ“ Criar arquivo .env
              run: |
                  echo "BASE_URL=${{ secrets.BASE_URL}}" >> .env
                  echo "PRODUCT_NAME=${{ secrets.PRODUCT_NAME}}" >> .env
                  echo "HEADLESS=${{ secrets.HEADLESS || 'true' }}" >> .env

            - name: ðŸ§ª Executar testes
              run: npm run test

            - name: ðŸ“Š Publicar resultados dos testes
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: test-results-node-${{ matrix.node-version }}
                  path: |
                      test-results/
                      coverage/
                  retention-days: 7
                  if-no-files-found: ignore
